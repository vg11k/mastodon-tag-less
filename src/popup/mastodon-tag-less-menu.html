<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="mastodon-tag-less-menu.css" />
</head>

<body>
    <div id="popup-content">
	
		<label for="taglessnumber">Maximum number of hashtags to allow in a Toot :</label>
		<input type="number" id="taglessnumber" name="taglessnumber"min="0" max="100" size="10">
		<button id="popup-valid" type="button">Validate</button>
		
		<label for="name">Add a mastodon url to tag less :</label>
		<input type="text" id="taglessurl" name="name" required
		minlength="4" maxlength="8"  size="10">
		<button id="popup-add" type="button">Add current url</button>
		
		<label for="popup-table">Current list of mastodon url handled :</label>
		<table id="popup-table" name="popup-table" width="100%">
		</table>
    </div>
	
    <div id="error-content" class="hidden">
		<p>Can't hide hashtags here</p>
		<p>Try a different page.</p>
    </div>
    <script src="mastodon-tag-less-menu.js"></script>
</body>
</html>
